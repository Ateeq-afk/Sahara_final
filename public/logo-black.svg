<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Group -->
  <g transform="translate(256, 256)">
    <!-- Supporting hand -->
    <path d="M -80 40 
             C -80 20, -70 10, -50 10
             L -30 10
             C -20 10, -15 15, -15 25
             L -15 50
             L -5 50
             C 5 50, 10 45, 10 35
             L 10 20
             L 20 20
             C 30 20, 35 25, 35 35
             L 35 45
             L 45 45
             C 55 45, 60 50, 60 60
             L 60 70
             C 60 90, 50 100, 30 100
             L -50 100
             C -70 100, -80 90, -80 70
             Z"
          fill="#000000"/>
    
    <!-- Building structure -->
    <g transform="translate(0, -80)">
      <!-- Main tower -->
      <rect x="-15" y="-40" width="30" height="80" fill="#000000" rx="4"/>
      <!-- Windows -->
      <rect x="-10" y="-35" width="20" height="12" fill="#FFF" opacity="0.15" rx="2"/>
      <rect x="-10" y="-17" width="20" height="12" fill="#FFF" opacity="0.15" rx="2"/>
      <rect x="-10" y="1" width="20" height="12" fill="#FFF" opacity="0.15" rx="2"/>
      <rect x="-10" y="19" width="20" height="12" fill="#FFF" opacity="0.15" rx="2"/>
      <!-- Side buildings -->
      <rect x="-40" y="-20" width="20" height="60" fill="#000000" opacity="0.85" rx="3"/>
      <rect x="20" y="-30" width="20" height="70" fill="#000000" opacity="0.85" rx="3"/>
      <!-- Foundation -->
      <rect x="-50" y="40" width="100" height="10" fill="#000000" opacity="0.7" rx="5"/>
    </g>
    
    <!-- Desert elements -->
    <g transform="translate(0, 80)">
      <!-- Dunes -->
      <path d="M -100 0 Q -50 -20, 0 -10 T 100 -20"
            fill="none"
            stroke="#000000"
            stroke-width="4"
            stroke-linecap="round"
            opacity="0.5"/>
      <path d="M -80 10 Q -30 -10, 20 0 T 80 -10"
            fill="none"
            stroke="#000000"
            stroke-width="3"
            stroke-linecap="round"
            opacity="0.3"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="256" y="420" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Arial, sans-serif" 
        font-size="48" font-weight="700" text-anchor="middle" fill="#000000">
    SAHARA
  </text>
  <text x="256" y="460" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', Arial, sans-serif" 
        font-size="24" font-weight="400" text-anchor="middle" fill="#000000" opacity="0.8">
    DEVELOPERS
  </text>
</svg>