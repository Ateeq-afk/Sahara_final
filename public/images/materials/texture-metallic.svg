<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <pattern id="texture" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#F3F4F6"/>
      <circle cx="10" cy="10" r="2" fill="#F3F4F6" opacity="0.3"/>
      <circle cx="30" cy="10" r="2" fill="#F3F4F6" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#F3F4F6" opacity="0.3"/>
      <circle cx="10" cy="30" r="2" fill="#F3F4F6" opacity="0.3"/>
      <circle cx="30" cy="30" r="2" fill="#F3F4F6" opacity="0.3"/>
    </pattern>
  
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#texture)"/>
  
  <!-- Label Background -->
  <rect x="0" y="230" width="400" height="70" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Label Text -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Metallic Texture
  </text>
  
  <!-- Border -->
  <rect width="400" height="300" fill="none" stroke="#E5E7EB" stroke-width="2"/>
</svg>