<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <pattern id="wood" patternUnits="userSpaceOnUse" width="50" height="100">
      <rect width="50" height="100" fill="#7C2D12"/>
      <rect x="0" y="0" width="50" height="20" fill="#7C2D12" opacity="0.9"/>
      <rect x="0" y="40" width="50" height="20" fill="#7C2D12" opacity="0.85"/>
      <rect x="0" y="80" width="50" height="20" fill="#7C2D12" opacity="0.95"/>
      <line x1="25" y1="0" x2="25" y2="100" stroke="#7C2D12" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#wood)"/>
  
  <!-- Label Background -->
  <rect x="0" y="230" width="400" height="70" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Label Text -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Vinyl Plank
  </text>
  
  <!-- Border -->
  <rect width="400" height="300" fill="none" stroke="#E5E7EB" stroke-width="2"/>
</svg>