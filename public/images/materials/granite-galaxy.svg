      <circle cx="5" cy="5" r="1" fill="gold" opacity="0.6"/>
      <circle cx="15" cy="10" r="1.5" fill="gold" opacity="0.5"/>
      <circle cx="25" cy="15" r="1" fill="gold" opacity="0.6"/>
      <circle cx="10" cy="20" r="1" fill="gold" opacity="0.4"/>
