<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <pattern id="panels" patternUnits="userSpaceOnUse" width="100" height="40">
      <rect width="100" height="40" fill="#92400E"/>
      <rect x="0" y="0" width="100" height="2" fill="#92400E" opacity="0.3"/>
      <rect x="0" y="38" width="100" height="2" fill="#92400E" opacity="0.3"/>
      <rect x="0" y="10" width="100" height="20" fill="#92400E" opacity="0.9"/>
    </pattern>
  
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#panels)"/>
  
  <!-- Label Background -->
  <rect x="0" y="230" width="400" height="70" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Label Text -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Wood Panels
  </text>
  
  <!-- Border -->
  <rect width="400" height="300" fill="none" stroke="#E5E7EB" stroke-width="2"/>
</svg>