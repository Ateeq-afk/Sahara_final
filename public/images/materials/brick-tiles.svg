<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <pattern id="brick" patternUnits="userSpaceOnUse" width="60" height="30">
      <rect width="60" height="30" fill="#DC2626"/>
      <rect x="0" y="0" width="28" height="14" fill="#DC2626" stroke="white" stroke-width="1" opacity="0.9"/>
      <rect x="30" y="0" width="28" height="14" fill="#DC2626" stroke="white" stroke-width="1" opacity="0.9"/>
      <rect x="15" y="15" width="28" height="14" fill="#DC2626" stroke="white" stroke-width="1" opacity="0.9"/>
      <rect x="-15" y="15" width="28" height="14" fill="#DC2626" stroke="white" stroke-width="1" opacity="0.9"/>
      <rect x="45" y="15" width="28" height="14" fill="#DC2626" stroke="white" stroke-width="1" opacity="0.9"/>
    </pattern>
  
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#brick)"/>
  
  <!-- Label Background -->
  <rect x="0" y="230" width="400" height="70" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Label Text -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Brick Tiles
  </text>
  
  <!-- Border -->
  <rect width="400" height="300" fill="none" stroke="#E5E7EB" stroke-width="2"/>
</svg>