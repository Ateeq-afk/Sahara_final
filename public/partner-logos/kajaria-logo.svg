    <!-- Tile pattern symbol -->
    <g>
      <rect x="5" y="15" width="12" height="12" fill="#8B0000" rx="1"/>
      <rect x="18" y="15" width="12" height="12" fill="#DC143C" rx="1"/>
      <rect x="5" y="28" width="12" height="12" fill="#DC143C" rx="1"/>
      <rect x="18" y="28" width="12" height="12" fill="#8B0000" rx="1"/>
    </g>
    
    <!-- Text -->
