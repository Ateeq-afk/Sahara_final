<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- SBI Logo -->
  <g transform="translate(10, 10)">
    <!-- Circle background -->
    <circle cx="30" cy="30" r="28" fill="#0066CC"/>
    
    <!-- Keyhole symbol -->
    <g fill="white">
      <circle cx="30" cy="24" r="8"/>
      <rect x="26" y="24" width="8" height="20" rx="1"/>
    </g>
    
    <!-- Text -->
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066CC">State Bank</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066CC">of India</text>
  </g>
</svg>